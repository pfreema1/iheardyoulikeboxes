<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body style="margin: 0; padding: 0;">
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.js"></script>

  <script id="vertexShader" type="x-shader/x-vertex">
    uniform float time;
    uniform vec3 resolution;

    varying vec2 vUv;
    
    void main()	{
      gl_Position = vec4( position, 1.0 );
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform float time;
    uniform vec3 resolution;
    uniform float scale;

    void main()	{
      float x = step(10.0 * scale, mod(time * 0.3 + gl_FragCoord.x, 20.0));
      float y = step(10.0 * scale, mod(time * 0.3 + gl_FragCoord.y, 20.0));
      gl_FragColor = vec4(vec3(min(x, y)), 1.0);
    }
  </script>
</body>

</html>
